name: Java CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        java: [ 8 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        java-package: jdk
    - run: |
        WD=$PWD
        cd ..
        git clone https://github.com/Funz/funz-profile
        cd $WD
      shell: bash
    - run: ant -noinput -buildfile build.xml test

  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jdk
    - run: |
        WD=$PWD
        cd ..
        git clone https://github.com/Funz/funz-profile
        cd $WD
    - run: |
        ant clean dist
        cd dist; zip -r ../plugin-MyPlugin.zip *; cd ..
        ant install
        zip -r Funz-MyPlugin.zip Funz-MyPlugin
    - uses: actions/upload-artifact@v2
      with:
        path: dist
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./*-MyPlugin.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        
        
